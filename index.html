<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs = 'sourceType:webcam; debugUIEnabled:false; trackingMethod:best;' vr-mode-ui = 'enabled:false;'>
            <!--Assets Management-->
            <a-assets >
                <a-asset-item id = 'bulb' src = './assets/bulb/scene.gltf'></a-asset-item>
                <a-asset-item id = 'battery' src = './assets/battery/scene.gltf'></a-asset-item>
                <a-asset-item id = 'switch' src = './assets/switch/scene.gltf'></a-asset-item>
            </a-assets>
    
            <!--GLTF Models-->
    
    
    
            <!-- Hiro Marker -->
            <a-marker preset = 'hiro'>
                <a-entity id = 'model' position = '0 0 0' gltf-model = '#bulb' scale = '5 5 5' rotation = '0 0 0' gesture-handler animation-mixer></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
